{% extends "layout.html" %}

{% block content %}
<h1>Notes:</h1>
    {% for note in notes %}
       
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ note.author }}</a>
        
        </div>
        
        <p class="article-content">{{ note.content }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock %}
